<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="inicio_session.css">
</head>
<body>
    <a href="index.html" class="volver">← Volver</a>

    <div class="sign-up-form">
        <img src="img/user.png" alt="Icono de usuario" class="user-icon">
        <h1>Iniciar Sesión</h1>

        <form action="#" method="post">
            <input type="email" class="input-box" placeholder="Correo electrónico" required>
            <input type="password" class="input-box" placeholder="Contraseña" required>
            
            <p>
                <label><input type="checkbox" required> Acepto los términos del servicio</label>
            </p>

            <button type="submit" class="signup-btn">Iniciar Sesión</button>
            <hr>
            <p class="or">O</p>
            <button type="button" class="google-btn">Iniciar sesión con Google</button>

            <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
        </form>
    </div>
</body>
</html>
